<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
        }
    
        h1 {
            text-align: center;
            color: #333;
        }
    
    
        .form-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
    
        input[type="text"], input[type="number"] {
            width: 40%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #218838;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
    
        th {
            background-color: #007bff;
            color: white;
        }
    
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        tr:hover {
            background-color: #f1f1f1;
        }
    
        .action-btn {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .edit-btn {
            background-color: #ffc107;
            color: black;
        }
    
        .edit-btn:hover {
            background-color: #e0a800;
        }
    
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    
        .delete-btn:hover {
            background-color: #c82333;
        }
    
        .total-container {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        footer {
            padding: 40px 20px;
            font-family: Arial, sans-serif;
        }
    
        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
    
        .footer-section {
            flex: 1;
            min-width: 200px;
        }
    
        .footer-section h2, 
        .footer-section h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }
    
        .footer-section ul {
            list-style: none;
            padding: 0;
        }
    
        .footer-section ul li {
            margin: 5px 0;
        }
    
        .footer-section ul li a {
            color: #f0f0f0;
            text-decoration: none;
            transition: color 0.3s;
        }
    
        .footer-section ul li a:hover {
            color: #ff6b6b;
        }
    
        .social-icons a {
            display: inline-block;
            margin-right: 10px;
        }
    
    
    
        .footer-bottom {
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 10px;
            font-size: 14px;
            position: sticky;
            bottom: 0px;
        }

        </style>
    </head>
<body>
    <h1>EXPENSE MANAGEMENT</h1>
<div>
    <input type="text" name="" id="productName" placeholder="Enter the Item Here...">
    <input type="number" name="" id="productPrice" placeholder="Enter the Item Price Here...">
    <button id="btn" onclick="add()">+</button>
</div><br>
<table border="2px">
    <thead>
        <tr>
            <th>Item </th>
            <th>Price</th>
            <th>Edit or Del</th>
        </tr>
        </thead>
        <tbody id="productTable">
            

            
        </tbody>
</table>
<div class="total-box">
    TOTAL: <span id="totalPrice">0</span>
    <button>Buy Now</button>
</div>





 <footer>
<div class="footer-bottom">
  <p> Expense Management by Sarmad. All Rights Reserved. </p>
</div>
</footer>

    <script src="app.js"></script>
</body>
</html>
