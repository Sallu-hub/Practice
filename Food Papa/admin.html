<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodPapa Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e9ecef;
      font-family: 'Arial', sans-serif;
    }

    .sidebar {
      min-height: 100vh;
      background: #343a40;
      color: #ffffff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    }

    .sidebar h3 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      display: block;
      padding: 15px 20px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .sidebar a:hover {
      border-left: 4px solid #ffc107;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    .add-btn {
      background-color: #28a745;
      color: white;
      border-radius: 30px;
      padding: 10px 20px;
    }

    .add-btn:hover {
      background-color: #218838;
    }

    .product-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
      height: 200px;
      object-fit: cover;
    }

    .modal-header {
      background-color: #007bff;
      color: white;
    }

    .form-control {
      border-radius: 10px;
    }

    .fixed-img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
}

  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h3 style=" background-color: rgb(166, 175, 177);font-style:italic;font-weight: bolder;"><span style="color: #ffc107;">Food </span> Papa</h3>
      <a href="#">Dashboard</a>
      <a href="#">Orders</a>
      <a href="#">Products</a>
      <a href="#">Customers</a>
      <a href="#">Analytics</a>
      <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-semibold">Welcome </h2>
        <span>
        <button class="btn add-btn" data-bs-toggle="modal" data-bs-target="#productModal">+ Add Product</button>
        <button  onclick="Logout()" class="btn add-btn " style="background-color: rgb(203, 103, 103);width: 121px;">Log out ðŸ‘‹</button>
      </span>
      </div>  

      <div class="card border-0 shadow-sm">
        <div class="card-header text-white fw-semibold" style="background-color: #007bff;">
          Product List
        </div>
        <div class="card-body">
          <div id="product-list" class="row g-4">
            <!-- Products will be added here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Add New Product</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="productForm">
          <div class="mb-3">
            <label for="productid" class="form-label">Product ID</label>
            <input type="number" class="form-control " id="productid" required>
          </div>
          <div class="mb-3">
            <label for="productName" class="form-label">Name</label>
            <input type="text" class="form-control " id="productName" required>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPrice" required>
          </div>
          <div class="mb-3">
            <label for="productDesc" class="form-label">Description</label>
            <textarea class="form-control" id="productDesc" rows="2" required></textarea>
          </div>
          <div class="mb-3">
            <label for="productImg" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="productImg" required>
          </div>

          <button onclick="addProduct()" type="submit" class="btn btn-primary w-100 rounded-pill">Add Product</button>

        </div>
        
      </div>
    </div>
  </div>
</div>


    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-warning text-dark">
            <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editProductId" />
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="editProductName" />
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" id="editProductPrice" />
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="editProductDesc" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input type="url" class="form-control" id="editProductImage" />
            </div>
            <button onclick="saveProductChanges()" class="btn btn-success">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
    


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="app.js"></script>



</body>
</html>
